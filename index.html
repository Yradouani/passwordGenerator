<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strong Password</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <span class="password-title">Votre mot de passe</span>
    <div class="password-container">
      <span class="password-content"></span>
      <button class="btn-copy"><img src="ressources/copy.svg" alt="icône copier"></button>
    </div>
    <div class="range-container">
      <label for="range"></label>
      <input type="range" name="" id="range" min="4" max="20" value="10">
    </div>
    <div class="input_container">
      <div>
        <input type="checkbox" name="" id="min" checked>
        <label for="min">Contient des caractères minuscules</label>
      </div>
      <div>
        <input type="checkbox" name="" id="maj" checked>
        <label for="maj">Contient des caractères majuscules</label>
      </div>
      <div>
        <input type="checkbox" name="" id="number" checked>
        <label for="number">Contient des nombres</label>
      </div>
      <div>
        <input type="checkbox" name="" id="spec" checked>
        <label for="spec">Contient des symboles spéciaux</label>
      </div>
    </div>
    <button class="generate">Générer</button>
    <span class="error-message"></span>
  </div>
  <script src="app.js"></script>
</body>

</html>
